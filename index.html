<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para Navidad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Video de fondo -->
<video autoplay loop muted playsinline class="background-video">
    <source src="assets/background-video.mp4" type="video/mp4">
    <source src="assets/background-video.webm" type="video/webm">
    Tu navegador no soporta videos en HTML5.
</video>

<!-- Audio de fondo -->
<audio id="background-audio" autoplay loop>
    <source src="assets/christmas-party-time.mp3" type="audio/mp3">
    <source src="assets/christmas-party-time.ogg" type="audio/ogg">
    Tu navegador no soporta audio en HTML5.
</audio>

<div class="container">
    <div class="row">
        <!-- Contenedor de cuenta regresiva 1 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="countdown-container">
                <h1 class="display-6"><i class="fas fa-gift"></i> Nochebuena</h1>
                <div class="row text-center">
                    <div class="col countdown-item">
                        <span id="days1">0</span> días
                    </div>
                    <div class="col countdown-item">
                        <span id="hours1">0</span> horas
                    </div>
                    <div class="col countdown-item">
                        <span id="minutes1">0</span> minutos
                    </div>
                    <div class="col countdown-item">
                        <span id="seconds1">0</span> segundos
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contenedor de cuenta regresiva 2 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="countdown-container">
                <h1 class="display-6"><i class="fas fa-gift"></i> Navidad</h1>
                <div class="row text-center">
                    <div class="col countdown-item">
                        <span id="days2">0</span> días
                    </div>
                    <div class="col countdown-item">
                        <span id="hours2">0</span> horas
                    </div>
                    <div class="col countdown-item">
                        <span id="minutes2">0</span> minutos
                    </div>
                    <div class="col countdown-item">
                        <span id="seconds2">0</span> segundos
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contenedor de cuenta regresiva 3 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="countdown-container">
                <h1 class="display-6"><i class="fas fa-gift"></i> Fin de Año</h1>
                <div class="row text-center">
                    <div class="col countdown-item">
                        <span id="days3">0</span> días
                    </div>
                    <div class="col countdown-item">
                        <span id="hours3">0</span> horas
                    </div>
                    <div class="col countdown-item">
                        <span id="minutes3">0</span> minutos
                    </div>
                    <div class="col countdown-item">
                        <span id="seconds3">0</span> segundos
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de cuenta regresiva 4 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="countdown-container">
                <h1 class="display-6"><i class="fas fa-gift"></i> Vacación</h1>
                <div class="row text-center">
                    <div class="col countdown-item">
                        <span id="days4">0</span> días
                    </div>
                    <div class="col countdown-item">
                        <span id="hours4">0</span> horas
                    </div>
                    <div class="col countdown-item">
                        <span id="minutes4">0</span> minutos
                    </div>
                    <div class="col countdown-item">
                        <span id="seconds4">0</span> segundos
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de cuenta regresiva 4 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">

        </div>

        <!-- Contenedor de cuenta regresiva 5 -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="countdown-container">
                <h1 class="display-6"><i class="fas fa-gift"></i> Reyes Magos</h1>
                <div class="row text-center">
                    <div class="col countdown-item">
                        <span id="days5">0</span> días
                    </div>
                    <div class="col countdown-item">
                        <span id="hours5">0</span> horas
                    </div>
                    <div class="col countdown-item">
                        <span id="minutes5">0</span> minutos
                    </div>
                    <div class="col countdown-item">
                        <span id="seconds5">0</span> segundos
                    </div>
                </div>
            </div>
        </div>

        <button onclick="document.getElementById('background-audio').play()" class="btn btn-primary">Activar sonido</button>
    </div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.j"></script>
<!-- Control de cuenta regresiva JavaScript -->
<script src="js/countdown.js"></script>

</body>
</html>
