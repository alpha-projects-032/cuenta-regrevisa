<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para Navidad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Video de fondo -->
<video autoplay loop muted playsinline class="background-video">
    <source src="assets/background-video.mp4" type="video/mp4">
    <source src="assets/background-video.webm" type="video/webm">
    Tu navegador no soporta videos en HTML5.
</video>

<!-- Audio de fondo -->
<audio id="background-audio" autoplay loop>
    <source src="assets/christmas-party-time.mp3" type="audio/mp3">
    <source src="assets/christmas-party-time.ogg" type="audio/ogg">
    Tu navegador no soporta audio en HTML5.
</audio>

<!-- Contenedor para la cuenta regresiva -->
<div class="countdown-container">
    <h1><i class="fas fa-gift"></i> Cuenta Regresiva para Navidad</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="countdown-item-title">
            <span id="days">0</span> d√≠as
        </div>
        <div class="countdown-item-text">
            <span id="hours">0</span> horas
        </div>
        <div class="countdown-item-text">
            <span id="minutes">0</span> minutos
        </div>
        <div class="countdown-item-text">
            <span id="seconds">0</span> segundos
        </div>
    </div>
    <button onclick="document.getElementById('background-audio').play()" class="btn btn-danger">Activar sonido</button>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.j"></script>
<!-- Control de cuenta regresiva JavaScript -->
<script src="js/countdown.js"></script>

</body>
</html>
